<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="flex h-screen items-center justify-center">
      <div id="calculator" class="calculator select-none rounded-lg bg-zinc-100 p-4 shadow-2xl border border-gray-400">
        <div class="digital p-4 text-4xl shadow-md">
          <div
            class="w-80 rounded-md border border-stone-800 bg-[#82A27D] p-2 text-black shadow-md"
          >
            <span id="calc-display" class="transition opacity-0">0</span>
          </div>
        </div>
        <div class="oswald mt-5 grid grid-cols-4 gap-4 font-medium">
          <button class="border-2 border-gray-500 btn-primary col-span-2" id="clear-button">AC</button>
          <button class="border-2 border-gray-500 btn-primary col-span-2" id="delete-last">CE</button>
          <button class="border-2 border-gray-500 btn btn-primary">1</button>
          <button class="border-2 border-gray-500 btn btn-primary">2</button>
          <button class="border-2 border-gray-500 btn btn-primary">3</button>
          <button class="border-2 border-gray-500 btn btn-primary">4</button>
          <button class="border-2 border-gray-500 btn btn-primary">5</button>
          <button class="border-2 border-gray-500 btn btn-primary">6</button>
          <button class="border-2 border-gray-500 btn btn-primary">7</button>
          <button class="border-2 border-gray-500 btn btn-primary">8</button>
          <button class="border-2 border-gray-500 btn btn-primary">9</button>
          <button class="border-2 border-gray-500 btn btn-primary col-span-full">0</button>
          <div class="col-start-4 row-start-2 row-end-5 grid gap-y-3">
            <button id="power-button" class="btn-secondary">ON/OFF</button>
            <button class="btn btn-secondary">+</button>
            <button class="btn btn-secondary">-</button>
            <button class="btn btn-secondary">x</button>
            <button class="btn btn-secondary">/</button>
            <button id="calculate-button" class="btn-secondary">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
